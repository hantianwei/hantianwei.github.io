><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div></pre></td><td class="code"><pre><div class="line">#required metadata</div><div class="line">#projectKey项目的唯一标识，不能重复</div><div class="line">sonar.projectKey=xjglxt</div><div class="line">sonar.projectName=xjglxt</div><div class="line">sonar.projectVersion=1.0</div><div class="line">sonar.sourceEncoding=UTF-8</div><div class="line">sonar.modules=java-module,javascript-module,html-module</div><div class="line"></div><div class="line"># Java module</div><div class="line">java-module.sonar.projectName=Java Module</div><div class="line">java-module.sonar.language=java</div><div class="line"># .表示projectBaseDir指定的目录</div><div class="line">java-module.sonar.sources=.</div><div class="line">java-module.sonar.projectBaseDir=src</div><div class="line">sonar.binaries=classes</div><div class="line"></div><div class="line"># JavaScript module</div><div class="line">javascript-module.sonar.projectName=JavaScript Module</div><div class="line">javascript-module.sonar.language=js</div><div class="line">javascript-module.sonar.sources=js</div><div class="line">javascript-module.sonar.projectBaseDir=webRoot</div><div class="line"></div><div class="line"># Html module</div><div class="line">html-module.sonar.projectName=Html Module</div><div class="line">html-module.sonar.language=web</div><div class="line">html-module.sonar.sources=pages</div><div class="line">html-module.sonar.projectBaseDir=webRoot</div><div class="line"></div><div class="line">sonar.projectKey=org.codehaus.sonar:php-sonar-runner-unit-tests</div><div class="line">sonar.projectName=PHP project analyzed with the SonarQube Runner reusing PHPUnit reports</div><div class="line">sonar.projectVersion=1.0</div><div class="line">sonar.sources=src</div><div class="line">sonar.tests=tests</div><div class="line">sonar.language=php</div><div class="line">sonar.sourceEncoding=UTF-8</div><div class="line"># Reusing PHPUnit reports</div><div class="line">sonar.php.coverage.reportPath=reports/phpunit.coverage.xml</div><div class="line">sonar.php.tests.reportPath=reports/phpunit.xml</div></pre></td></tr></table></figure>
