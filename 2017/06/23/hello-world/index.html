ord">public</span> <span class="keyword">static</span> <span class="keyword">int</span> <span class="title">getPVId</span><span class="params">(String url)</span> </span>&#123;</div><div class="line"></div><div class="line">        <span class="keyword">if</span> (!StringUtils.isEmpty(url)) &#123;</div><div class="line">            Matcher matcher = pvIdPattern.matcher(url);</div><div class="line"></div><div class="line">            <span class="keyword">if</span> (matcher.find()) &#123;</div><div class="line">                <span class="keyword">return</span> Integer.parseInt(matcher.group().split(<span class="string">"="</span>)[<span class="number">1</span>]);</div><div class="line">            &#125;</div><div class="line">        &#125;</div><div class="line"></div><div class="line">        LOGGER.warn(<span class="string">"pvid intercept failure, url="</span> + url);</div><div class="line">        <span class="keyword">return</span> <span class="number">0</span>;</div><div class="line">    &#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
